<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main 1.0</title>
		<style>
			@font-face {
				font-family: "font1";
				src: url("QuartzoBold-W9lv.ttf");
			}

			body {
				background-image: url("download.jpeg");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				overflow: hidden;
				flex-direction: column;
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
					sans-serif; /* Apply the custom font here */
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-wrap: wrap;
				margin-top: 10px; /* Adjust the margin to decrease the space between InvisoCloak and the boxes */
				margin-bottom: 10px; /* Adjust the margin to decrease the space between InvisoCloak and the boxes */
			}

			.box {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 60px; /* Decrease margin to make the boxes closer */
				width: 100px; /* Decrease width of the box */
			}

			.box a {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-decoration: none;
				color: rgb(248, 245, 245);
			}

			.box img {
				width: 150px;
				height: 150px;
				object-fit: contain;
				border: 4px solid rgb(237, 232, 232);
				border-radius: 15px;
				cursor: pointer;
			}

			.animate-text.text {
				font-size: 400px;
				font-weight: 6000;
				font-family: font1;
			}

			.firstSection {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				margin: 20px 0;
				text-align: center;
				padding: 20px;
			}

			.leftsection {
				font-size: 3rem;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				margin-bottom: 2px; /* Decrease margin to bring boxes closer to the text */
			}

			.animate-text {
				display: flex;
			}
			.word {
				animation: pop-in 0s ease-in-out forwards;
				opacity: 0;
				margin: 10px;
				font-family: font1;
				font-weight: bold; /* Add bold font weight */
				font-size: 9rem; /* Increase font size further */
				color: azure;
			}

			@keyframes pop-in {
				0% {
					transform: scale(0.9);
					opacity: 0;
				}
				100% {
					transform: scale(1);
					opacity: 1;
				}
			}

			@media only screen and (max-width: 600px) {
				.leftsection {
					font-size: 2rem;
				}

				.box {
					margin: 7px;
				}

				.box img {
					width: 70px;
					height: 80px;
				}
			}
		</style>
	</head>
	<body>
		<section class="firstSection">
			<!-- Wrapped the text in a div for animation -->
			<div class="leftsection">
				<div class="animate-text">
					<div class="word">InvisoCloak</div>
				</div>
			</div>
		</section>
		<div class="container">
			<div class="box">
				<a href="u.html" target="_blank">
					<img src="image_icon.png" alt="Image" />
					<p class="text">Image</p>
				</a>
			</div>
			<div class="box">
				<a <a href="l.html" target="_blank" target="_blank">
					<img src="text_1.png" alt="Text" />
					<p class="text">Text(words)</p>
				</a>
			</div>

			<div class="box">
				<a href="j.html" target="_blank">
					<img src="2.png" alt="PDF" />
					<p class="text">PDF</p>
				</a>
			</div>
			<div class="box">
				<a href="j.html" target="_blank">
					<img src="text_2.png" alt="PDF" />
					<p class="text">Text(file)</p>
				</a>
			</div>
		</div>
	</body>
</html>
